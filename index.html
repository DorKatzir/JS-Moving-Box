<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>JS - Moving Box</title>
    </head>

    <body>


        <div id="box"></div>

        <div id="controls" class="btns">
            <div id="left" class="move" onclick="moveX(25)"><span>Left</span></div>
            <div id="top" class="move" onclick="moveY(-25)"><span>Top</span></div>
            <div id="bottom" class="move" onclick="moveY(25)"><span>Bottom</span></div>
            <div id="right" class="move" onclick="moveX(-25)"><span>Right</span></div>

        </div>





        <script src="move.js"></script>
    </body>

</html>
